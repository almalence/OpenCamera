<h1>Manual controls</h1>

<h2>Manual focus distance</h2>
<p>Select "MF" mode in focus settings and use slider to control focus distance.</p>

<h2>Manual exposure time</h2>
<p>Select "S" mode in exposure metering settings and use slider to control exposure time.</p>
